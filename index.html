<!DOCTYPE html>

<html class="no-js">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scroll Task</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow-container">

        <div class="Slides fade">
            <div class="img_numb">1 / 6</div>
            <img class='hov1' src="img/gdv.png" alt="gigsdev1">
        </div>

        <div class="Slides fade">
            <div class="img_numb">2 / 6</div>
            <img src="img/gdv1.jpg" alt="gigsdev2">
        </div>

        <div class="Slides fade">
            <div class="img_numb">3 / 6</div>
            <img src="img/gdv2.jpg" alt="gigsdev3">
        </div>
        <div class="Slides fade">
            <div class="img_numb">4 / 6</div>
            <img src="img/gdv3.jpg" alt="gigsdev4">
        </div>
        <div class="Slides fade">
            <div class="img_numb">5 / 6</div>
            <img src="img/gdv4.jpg" alt="gigsdev">
        </div>
        <div class="Slides fade">
            <div class="img_numb">6 / 6</div>
            <img src="img/gdv5.jpg" alt="gigsdev3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>


    <script src="scripts.js" async defer></script>
</body>

</html>
